<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Signup Form in HTML and CSS3</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Form Container -->
      <div class="form-wrap">
        <h1>garage store</h1>
        <div class="signup-box">
          <div class="left-box">
            <form action="#">
              <tr>
                <td>garage name</td>
                <input type="number" placeholder=" GARAGE NAME-KGN motors car" class="from-control" />
              </tr>
              <tr>
                <td>garage woner</td>
                <input type="text" placeholder="GARAGE OWNER-raja khan " class="form-control" />
              </tr>
              <tr>
                <td>service</td>
                <input type="text" placeholder="SERVICE-car service or electical service and ac service " class="form-control" />
              </tr>
              <tr>
                <td>adderss</td>
                <input type="text" placeholder="ADDERSS-arjun nager panna naka pateri satna (m.p) " class="form-control" />
                </tr>
                <tr>
                  <td>starting time</td>
                  <input type="text" placeholder=" STARTING TIME-9am-10pm " class="form-control" />
                </tr>
                <tr>
                  <td>contact number</td>
                  <input type="number" placeholder=" CONTACT NO.-9981906077 " class="form-control" />
                </tr>
                <tr>
                  <td>email</td>
                  <input type="email" placeholder=" EMAIL ID-rm0013891@gmail.com" class="form-control" />
                </tr>
               <a href="#">Signup Now</a>
              <a href="#">Reset</a>
            </form>
          </div>
          <div class="right-box">
            <img src="img/img.svg" alt="" />
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
